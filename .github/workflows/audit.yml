name: Audit

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  merge_group:
    types: [checks_requested]

jobs:
  audit:
    needs: [cargo-deny-api, cargo-deny-types, cargo-deny-oauth2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
      - name: Done
        run: exit 0

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.77.0 # Using highest MSRV for security checks
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: cargo audit

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans
          - licenses
          - sources
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: 1.77.0
          command: check ${{ matrix.checks }} -s
          arguments: --all-features
          manifest-path: packages/twitch_types/Cargo.toml
          log-level: warn
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: 1.67.0
          command: check ${{ matrix.checks }} -s
          arguments: --all-features
          manifest-path: packages/twitch_api/Cargo.toml
          log-level: warn
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: 1.71.1
          command: check ${{ matrix.checks }} -s
          arguments: --all-features
          manifest-path: packages/twitch_oauth2/Cargo.toml
          log-level: warn
